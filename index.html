<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mao's Public Tools | 公共工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Public Tools</h1>
            <p class="text-slate-500">这里存放可公开访问的测评工具与静态资源。</p>
        </header>

        <div class="grid gap-6">
            <!-- ADHD Tool Card -->
            <a href="./adhd/" class="group block p-6 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-blue-500 transition-all">
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-xl font-bold text-slate-800 group-hover:text-blue-600 mb-2">ADHD 家长专业观察测评</h2>
                        <p class="text-slate-500 text-sm">参考 SNAP-IV 症状评定量表，帮助家长进行日常观察评估。</p>
                    </div>
                    <div class="p-2 bg-blue-50 rounded-lg group-hover:bg-blue-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                </div>
                <div class="mt-4 flex items-center text-xs font-medium text-blue-600">
                    立即使用
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </a>

            <!-- Future Tool Placeholder (Example) -->
            <div class="p-6 bg-slate-50 rounded-2xl border border-dashed border-slate-200">
                <p class="text-slate-400 text-sm text-center">更多工具开发中...</p>
            </div>
        </div>

        <footer class="mt-20 pt-8 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-400">© 2026 Mao. Built with GitHub Pages.</p>
        </footer>
    </div>
</body>
</html>
